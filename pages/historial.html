<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <div class="mainHeaderDiv">
        <header class="mainHeader">
            <a href="../index.html"><p>Live List</p></a>
            <div>
                <nav>
                    <ul>
                        <li class="btn-animation"><a href="../index.html">Tareas</a></li>
                        <li class="btn-animation"><a href="../pages/historial.html">Historial</a></li>
                    </ul>
                </nav>
            </div>
            <a href="../pages/perfil.html" class="btn-animation perfilIconContainer"><img src="../assets/svg/perfilIcon.svg" alt="perfilIcon" class="perfilIcon"></a>
        </header>
    </div>

    <section class="taskHistorySection">

        <div class="taskHistoryTitleContainer">

            <h2 class="taskHistoryTitle">Historial de tareas</h2>

        </div>

        <article class="taskHistoryArticle">

            <ul class="taskHistory" id="taskHistoryList">

            </ul>

        </article>

        <article class="historyFunctions">
            
            <p class="finishedTaskHistoryCounter">Todas las tareas terminadas: 0</p>
            <p class="UnfinishedTaskHistoryCounter">Tareas sin terminar: 0</p>

            <button class="deleteHistoryBtn" id="deleteHistoryBtn">Eliminar historial</button>

        </article>


    </section>



    <script src="../js/main.js"></script>
    <script>getTaskHistoryList();</script>
